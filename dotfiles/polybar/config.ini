[colors]
background = #242b38
background-alt = #2d3343
foreground = #C5C8C6
primary = #97ca72
secondary = #8ABEB7
alert = #A54242
disabled = #707880

green = #97ca72
yellow = #c9c91d
red = #ff0000


[bar/top_bar]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraMonoNerdFont;2
font-1 = monospace;2

modules-left = xworkspaces polypomo filesystem
modules-center = date
modules-right = pulseaudio backlight battery temperature memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
tray-position = right

########################
# Module Configuration #
########################

[module/temperature]
type = internal/temperature
label = 󰏈 %temperature-c%
label-warn = 󰏈 %temperature-c%
label-warn-foreground = #f00
warn-temperature = 80

[module/filesystem]
type = internal/fs
mount-0 = /home
# mount-1 = /
fixed-values = true
spacing = 0
format-mounted = <label-mounted>
label-mounted =󱂶 %used%/%total%
label-unmounted = %mountpoint%: not mounted

[module/xworkspaces]
type = internal/xworkspaces
enable-scroll = false

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
# format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery
label-charging = 󰁹󱐋 %percentage%%
label-discharging = 󰁹 %percentage%%
label-full = 󰁹 100%
label-low = 󰁹 %percentage%%
full-at = 99
low-at = 30

label-charging-foreground = ${colors.yellow}

label-full-foreground = ${colors.green}
label-low-foreground = ${colors.alert}

battery = BAT1
adapter = ACAD
poll-interval = 5


[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true
enable-scroll = true

format = 󰃝 <bar> <label>
label = %percentage%%

bar-width = 5
bar-indicator = 
bar-fill = 
bar-empty = 


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1

date = 󰅐 %H:%M:%S  󰃭 %d/%m/%Y  
date-alt = 󰅐 %H:%M
 
label = %date%
label-foreground = ${colors.foreground}

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/modules/polypomo
tail = true

label = %output%
click-left = ~/.config/polybar/modules/polypomo toggle
click-right = ~/.config/polybar/modules/polypomo end
click-middle = ~/.config/polybar/modules/polypomo lock
scroll-up = ~/.config/polybar/modules/polypomo time +60
scroll-down = ~/.config/polybar/modules/polypomo time -60

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
